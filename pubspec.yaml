name: location123
description: "A new Flutter project."
publish_to: 'none' # Prevent accidental publishing

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_maps_flutter: ^2.2.6 # or latest version
  flutter_polyline_points: ^1.0.0
  permission_handler: ^11.3.1
  intl: ^0.19.0
  fl_chart: ^0.69.2
  location: ^7.0.1
  flutter_slidable: ^3.1.1
  shared_preferences: ^2.3.3
  geocoding: ^3.0.0
  geolocator: ^13.0.2
  http: ^0.13.6
  sliding_up_panel: ^2.0.0+1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/assets/image/
